<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Mensaje</ion-label>
      <ion-input type="text" placeholder="Escriba un mensaje" [(ngModel)]="texto"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full outline (click)="addMensaje()">Agregar</button>

  <ion-list>
    <ion-item *ngFor="let item of lista">
      <h2>{{ item.contenido }}</h2>
      <p>{{ item.fecha }}</p>
    </ion-item>
  </ion-list>
</ion-content>
