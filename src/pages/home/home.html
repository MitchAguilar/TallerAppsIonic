<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      {{ email }} & {{ passw }}
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Correo</ion-label>
      <ion-input type="email" placeholder="Entrada de correo" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Contraseña</ion-label>
      <ion-input type="password" placeholder="Entrada de contraseña" [(ngModel)]="passw"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full outline (click)="add()">Agregar</button>

  <ion-list>
    <ion-item *ngFor="let item of lista; let i = index" (click)="remove(i)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
